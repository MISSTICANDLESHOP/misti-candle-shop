<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Missti Candle Shop</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #fefefe;
      color: #394831;
    }

    header {
      background-color: #394831;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #be8f59;
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fefefe;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
    }

    .banner {
      background-image: url("banner-missti.jpg"); /* substitua pela imagem desejada */
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 2px #000;
      padding: 20px;
      text-align: center;
    }

    .banner h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #a66f51;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #be8f59;
    }

    footer {
      background-color: #394831;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Missti Candle Shop</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#produtos">Produtos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section class="banner">
    <h2>Minimalismo, Aroma e Bem-estar</h2>
    <button class="btn">Conheça nossas velas</button>
  </section>

  <footer>
    &copy; 2025 Missti Candle Shop • Todos os direitos reservados
  </footer>

</body>
</html>
